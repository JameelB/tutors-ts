{% macro videocards(title, los) %}

{% import "partials/videocard.html" as videocard %}

{% if los.length > 0 %}
<section class="ui attached segment">
  <div class="ui centered four doubling stackable cards">
    {% for resource in los %}
      {{ videocard.videocard (resource.icon, resource.videoid, resource.title, resource.objectivesWithoutHeader) }}
    {% endfor %}
  </div>
</section>
{% endif %}

{% endmacro %}
