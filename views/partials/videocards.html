{% macro videocards(maintitle, videos) %}

{% if videos.length > 0 %}

  <h3 class="ui top attached header">
    {{maintitle}}
  </h3>
  <section class="ui attached segment">
    {% for resource in videos %}
      <h3 class="ui top attached header">
        {{resource.title}}
      </h3>
      <div class="ui attached segment">
        <div class="ui embed" data-source="youtube" data-id="{{resource.videoid}}"></div>
      </div>
    {% endfor %}
  </section>

{% endif %}
{% endmacro %}
